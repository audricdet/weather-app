<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
    <script src="https://kit.fontawesome.com/f5e46584c2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <section class="main">
            <section class="inputs">
                <input type="text" placeholder="Enter any city" name="city" id="city" autocomplete="on">
                <input type="submit" value="submit" id="add">
            </section>
        </section>
    </div>
    <h1 id="city-output"></h1>
    <div class="container-display flex space-around">
            <div class="wrapper">
                <h2 class="day-of-forecast"></i></h2>
                <p class="weather"></p>
                <p class="p-o-p"></p>
                <p class="temperature"></p>
                <p class="windspeed"></i></p>
                <p class="humidity"></p>
            </div> 

            <div class="wrapper">
                <h2 class="day-of-forecast-1"></i></h2>
                <p class="weather-1"></p>
                <p class="p-o-p-1"></p>
                <p class="temperature-1"></p>
                <p class="windspeed-1"></i></p>
                <p class="humidity-1"></p>
            </div>

            <div class="wrapper">
                <h2 class="day-of-forecast-2"></i></h2>
                <p class="weather-2"></p>
                <p class="p-o-p-2"></p>
                <p class="temperature-2"></p>
                <p class="windspeed-2"></i></p>
                <p class="humidity-2"></p>
            </div>

            <div class="wrapper">
                <h2 class="day-of-forecast-3"></i></h2>
                <p class="weather-3"></p>
                <p class="p-o-p-3"></p>
                <p class="temperature-3"></p>
                <p class="windspeed-3"></i></p>
                <p class="humidity-3"></p>
            </div>

            <div class="wrapper">
                <h2 class="day-of-forecast-4"></i></h2>
                <p class="weather-4"></p>
                <p class="p-o-p-4"></p>
                <p class="temperature-4"></p>
                <p class="windspeed-4"></i></p>
                <p class="humidity-4"></p>
            </div>    
        
    </div>
    
</body>
</html>
